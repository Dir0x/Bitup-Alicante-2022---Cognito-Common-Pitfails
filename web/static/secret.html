<!doctype html>
<html lang="en">
    <head>
        <title>emails received</title>
    </head>

    <body>
        {% for message in messages %}
        <div class='message'>
            <h2>Message: {{ message[0] }}</h2>
            <h3>From: {{ message[1] }}</h3>
            <h3>To: {{ message[2] }}</h3>
            <p>{{ message[3] }}</p>
        </div>
        {% endfor %}
        <a href="/">Home</a>
    </body>
</html>
